<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda online</title>
</head>

<body>
    <header>
        <h1>Bienvenidos a mi tienda</h1>
    </header>
    <main>
        <section id="product-filter">
            <h2>Filtrar búsqueda</h2>
            <form id="filter-form">
                <div>
                    <label for="searchbar">Buscar</label>
                    <input id="searchbar" placeholder="buscar..." name="searchbar">
                </div>
                <div>
                    <label for="price-search">Precio máximo</label>
                    <input id="price-search" placeholder="100" type="number" name="price-search">
                </div>
                <div>
                    <label for="category-select">Categoría</label>
                    <select id="category-select">
                        <option value="all">Todas</option>
                    </select>
                </div>

            </form>
        </section>
        <section id="product-list">
        </section>

    </main>
    <script src="scripts.js"></script>
</body>

</html>
